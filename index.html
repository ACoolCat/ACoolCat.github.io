<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="pokemon.js" charset="utf-8"></script>
    <link rel="stylesheet" href="pokemon.css">
  </head>
  <body>
    <div class="stats">

      <div class="pokeButtons">
        <button type="submit" id="pikachu" class="button"></button>
        <button type="submit" id="bulbasaur" class="button"></button>
        <button type="submit" id="charmander" class="button"></button>
        <button type="submit" id="squirtle" class="button"></button>
        <button type="submit" id="chikorita" class="button"></button>
        <button type="submit" id="cyndaquil" class="button"></button>
        <button type="submit" id="totodile" class="button"></button>
        <button type="submit" id="treecko" class="button"></button>
        <button type="submit" id="torchic" class="button"></button>
        <button type="submit" id="mudkip" class="button"></button>
        <button type="submit" id="piplup" class="button"></button>
        <button type="submit" id="turtwig" class="button"></button>
        <button type="submit" id="chimchar" class="button"></button>
        <button type="submit" id="snivy" class="button"></button>
        <button type="submit" id="oshawott" class="button"></button>
        <button type="submit" id="tepig" class="button"></button>
      </div>
      <div class="slider previous">
        <span class="lnr lnr-chevron-left"></span>
      </div>
      <div class="slider next">
        <span class="lnr lnr-chevron-right"></span>
      </div>


    </div>
    <div class="pokeStats">
      <div class="name">

      </div>
      <div class="info">

      </div>

    </div>

  </body>
</html>
